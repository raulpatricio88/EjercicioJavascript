<body style="background-color: aqua;" >
    <div class="container">
        <h2>Carta de postulacion</h2>

        <form action="#" method="post" name="datos">
            
            <div class="form-group">
                <label for="rut">Rut: </label>
                <input type="text" id="rut" name="rut" placeholder="Escriba su rut aqui..." 
                    class="form-control" minlength="9" maxlength="10" required>
            </div>

            <div class="form-group">
                <label for="nom">Nombre: </label>
                <input type="text" id="nom" name="nom" placeholder="Escriba su nombre aqui... " 
                    class="form-control" minlength="3" maxlength="20" required>
            </div>

            <div class="form-group">
                <label for="ape1">Apellido Paterno: </label>
                <input type="text" id="ape1" name="ape1" 
                    placeholder="Escriba su apellido paterno aquí..." class="form-control" minlength="3"
                    maxlength="20" required>
            </div>

            <div class="form-group">
                <label for="ape2">Apellido Materno: </label>
                <input type="text" id="ape2" name="ape2" 
                    placeholder="Escriba su apellido materno aquí..." class="form-control" minlength="3"
                    maxlength="20" required>
            </div>

            <div class="form-group">
                <label for="edad">Edad: </label>
                <input type="number" id="edad" name="edad" 
                    placeholder="Escriba su edad aquí..." class="form-control" minlength="2"
                    maxlength="2" required>
            </div>

            <div class="form-group">
               <label for="genero" >Genero</label> 
                <select id="genero" class="form-control">
                    <option value="error">Seleccione un genero..</option>
                    <option value="masculino">Masculino</option>
                    <option value="femenino">Femenino</option>
                    
                </select>
            </div>

            <div class="form-group">
                <label for="celu">Celular: </label>
                <input type="number" id="celu" name="celu" 
                    placeholder="Escriba su celular aquí..." class="form-control" minlength="9"
                    maxlength="12" required>
            </div>

            <div class="form-group">
                <label for="motivo" >Motivo de postulacion</label> 
                 <select id="motivo" class="form-control">
                     <option value="error">Seleccione un motivo..</option>
                     <option value="1">Conseguir un trabajo full time</option>
                     <option value="2">Ser un aporte valioso a la empresa</option>
                     
                 </select>
             </div>
